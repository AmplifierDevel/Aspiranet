  postBody: "We are fortunate to sit in a special seat as Aspiranet staff.  Every
    day we’re thankful for the amazing children, youth and families that we reach
    and for supporters like you who back our work.  For 2017, we thought it was vital
    to share their stories on a platform as vibrant and dynamic as our families. \n\nThrough
    this website we hope to show our heart, determination, cares and dreams.  The
    Aspiranet story develops every day as we strive to fulfill our mission, and it
    lives in each interaction, each achievement, and each new learning.  It’s a testimony
    to the strength of our families and the generosity of our supporters.  \n\nThank
    you for contributing to the Aspiranet story, and please enjoy this new website.\n"
