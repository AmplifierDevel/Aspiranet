  adoptAChildPullQuote: “What could possibly be more joyous than seeing a family form
    and begin to make a special future together?” </br>— Diane Warne, Foster and Adoptive
    Families Division Director
  adoptAChildCopyBottom: "We believe that every child deserves to be loved and cared
    for inside a stable, healthy family.\n\nAspiranet works to assure a secure and
    loving home for foster youth, including adoption through foster care when returning
    to their families is not an option.\n\nWe are thoughtful and trustworthy in how
    we match foster children and youth with adoptive families, looking for the best
    fit where both can be successful.  \nWe partner with our families in providing
    education, resources and support at all stages of the adoption process.  \n\nThere
    is no better gift than to provide a child with the love and support so they can
    thrive.  As an adoptive family you can provide a home for a child to do just that."
  steps: "<p class=\"round\">Steps to Becoming a Foster or Adoptive Parent</p> \n\nWe
    understand that choosing to become a foster or adoptive parent is one of the most
    significant decisions you will make.  We want you to know that we will be with
    you every step of the way, helping you to feel confident in your decision and
    excited about the opportunity to make a difference in the life of a child.  The
    process of becoming a foster or adoptive parent may vary slightly depending on
    a family’s unique situation but the steps below provide an overall guideline of
    what you can expect.\n\n<ol class=\"custom-counter\">\n<li><p>Speak with one of
    our Family Coordinators who are here to discuss the process in more detail, review
    the requirements, and answer your questions. </p></li> \n\n<li><p>Take the next
    step to getting involved.  Some families want to meet at their local Aspiranet
    office to discuss fostering or adopting in more detail before registering for
    our parent education classes.  Others are ready to begin the process by signing
    up for parent education classes at a nearby location.\n</p></li> \n\n<li><p>Once
    a family has completed the parent education classes we will work with you to determine
    your next steps.  This includes Department of Justice and Child Abuse Index background
    checks, DMV driving report, CPR and First Aid training, physical and TB testing,
    and other application forms.  \n</p></li>   \n\n<li><p>As you work through your
    paperwork, the local Aspiranet office will also set up an interview to learn about
    your family’s unique skills and needs as a foster or adoptive parent.</p></li>
    \    \n\n<li><p>Complete a home environment check and a psychosocial assessment
    to ensure that your home is compliant with applicable safety laws for foster and
    adoptive parents in the state of California.  We have plenty of resources to prepare
    you for this visit ahead of time.</p></li>     \n\n<li><p>Become an approved foster
    or adoptive family!  Once you have successfully completed the steps outlined above,
    your local Aspiranet office will approve your family to begin caring for children
    and youth who are placed in foster care.  Your social worker will partner with
    you to determine how to best match a child with your family and provide ongoing
    assistance in supporting the child, or children, in your care.  </p></li>  \n</ol>\nOur
    Family Coordinators are here to answer your questions and walk you through the
    process so you can feel confident in your decision to move forward.  [Sign up](http://aspiranet.netlify.com/contact/)
    for more information or call [1-877-380-4376](tel:1-877-380-4376).\n"
  requirements: "<p class=\"round\">Requirements</p>\n\nWe believe every child deserves
    to live in a safe and stable family, so we work to ensure that every Aspiranet
    Family can provide just that. We partner with our families to ensure that welcoming
    a child or  youth into your home is a positive, healthy and successful experience.
    \ Throughout the process our staff spends time with families understanding each
    unique situation, answering questions and identifying the possibilities that may
    be available.  The process of becoming a foster parent is guided by state and
    Aspiranet requirements including: \n \n• Parents must be 21 years of age or older\n\n•
    Families should have adequate space for a child in the home\n\n• Families should
    be financially self-sufficient\n\n• All adults over the age of 18 must clear a
    background check through Child Abuse Index and Department of Justice fingerprints\n\n•
    Parents must have a valid California driver’s license, clean 10 year DMV driving
    record, reliable transportation and proof of insurance\n\n• Parents will need
    to complete Aspiranet parent education classes, CPR and first aid courses, family
    \ interviews and psychosocial assessments, and a home environment check.  \n\nInterested
    in learning more about the guidelines listed above? \n\nOur Family Coordinators
    can answer your questions and provide more detail.  Fill out our [contact form](http://aspiranet.netlify.com/contact/)
    or call [1-877-380-4376](tel:1-877-380-4376).   "
  faq: "<p class=\"round\">Frequently Asked Questions</p>\n\nOur families have shared
    some of the most commonly asked questions as they begin the process.  \n\n<p class=\"round\">Can
    I provide input around the children that I feel fit with my family?</p>\n\nYes,
    Aspiranet works with each family to determine the best match between a child and
    family. It is important to remember that the majority of foster children are teenagers
    or siblings who sometimes have medical, emotional or mental health needs so it
    is important to keep an open mind around possibilities you may have not considered.
    \ Aspiranet will assist you in building your skills to support children and youth
    experiencing challenges around transitioning and healing from trauma.  \n\n<p
    class=\"round\">How long does it take to become an Aspiranet family?</p>\n\nIt
    typically takes a family between three to six months to become an Aspiranet family.
    The time can vary depending on how quickly a family completes the requirements.
    \ \n\n<p class=\"round\">Will a birth family be involved while I am caring for
    a child?</p>\n\nYes, in most circumstances a child’s family remains involved with
    their child through supervised visits while he/she is in foster care. The first
    priority for most children in foster care is to be safely reunified with their
    families. Many families improve their situation, allowing their children to return
    home. Your social worker will help you understand your role in supporting a child’s
    connection with their birth family.\n\n<p class=\"round\">How will Aspiranet help
    me if I am caring for a child with challenging behaviors?</p>\n\nMany of the children
    in foster care come with special medical, emotional or behavioral needs based
    on their past experiences and trauma they may have encountered. When your family
    is asked to care for a child, Aspiranet shares all information available regarding
    the needs, behaviors and habits of the child. Your social worker partners with
    your family and other adults involved with the child to determine his/her needs
    and then helps develop a plan that best addresses those needs. Some children will
    benefit from additional services and support, and your social worker can help
    identify needs and secure services. \n\n<p class=\"bold\">More questions?</p>
    \n\nOur Family Coordinators are here to answer your questions and walk you through
    the process so you can feel confident in your decision to move forward.  Sign
    up for more information [__contact form__](http://aspiranet.netlify.com/contact/)
    or call [__1-877-380-4376__](tel:1-877-380-4376)."
