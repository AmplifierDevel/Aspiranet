    1. Orientation – You will watch a brief online introductory video to becoming a foster parent with Aspiranet. We can also send a physical copy of the orientation if you do not have internet access. Online orientation takes approximately 30 minutes. Apply now.
    2. PRIDE Training – Our foster care pre-certification classes are conducted at your local Aspiranet office. We schedule these trainings on a monthly basis at times convenient to both conventional and nonconventional work schedules.
    3. Paperwork Completion and Background Requirements – Your local Aspiranet office will work with you to complete all foster parent certification paperwork, including criminal background checks, DMV record reports, CPR and First Aid training, TB testing and application forms.
    4. Interview – We view the interview process as an opportunity to learn about your unique skills and needs as a foster parent with Aspiranet.
    5. Home Study – This process will ensure that your home is compliant with applicable home safety laws for foster parents in the state of California. We have plenty of resources to prepare you for this visit ahead of time.
  requirements: |
    - Be 21 years of age or older
    - Otherwise, age is rarely an issue as long as the parent is healthy and motivated
    - Be able to support their current household on their current income, without receiving assistance
    - Attend and complete all Aspiranet Parent Education classes
    - Must be fingerprinted and have Child Abuse Index and fingerprint clearances
    - Includes everyone age 18 and older living in the home
    - Upon certification, foster parents and one respite provider will be reimbursed for their fingerprint submissions.
    - Complete a standard first aid course that includes adult, child and infant CPR
    - Pass a medical exam with negative TB test. Includes everyone age 18 and older living in the home
    - Have a valid California driver’s license, clean driving record and reliable transportation that is not public
    - 10-year DMV driving record and proof of insurance must be submitted
    - Participate in all family assessment interviews
    - Complete and pass a home fire and safety inspection
    - Have all persons living in the home participate in a Foster-Adopt Home Study interview
    - Becoming a foster or adoptive parent is a family affair, so all family members must agree to participate in caring for children placed in the home

    Home requirements include:

    - Adequate space for a child
    - A bedroom is defined as a room that is not a “pass-through” to another room and has a door for privacy and a closet
    - A foster child can share a bedroom with another child who is the same gender and within five years of their age, but no more than 2 to a room.
    - Adults may not share bedrooms with children, unless the child is under 2 years of age
    - Each foster child must have own bed with frame, a dresser with drawers for each child, closet space, lamp on a night stand or overhead lighting, decorations on the wall that are appropriate for children
    - Locks on cabinets (for medications, household toxics, etc.)
    - Fire extinguisher (2A10BC) on each level of the home
    - Smoke detectors – minimum of two
    - First aid kit and manual

    If applicable (more details will be provided after speaking with an Aspiranet Family Coordinator):

    - Swimming pools on the property must have a 5-foot fence with a self-closing and self-latching gate that opens away from the pool
    - If the pool is above ground, a locking or removable ladder may be used

    Aspiranet will complete assessment of pets for safety, including breeds of dogs known to be aggressive
  faq: |-
    __Do I have a say in the child(ren) placed in my home?__

    Yes, Aspiranet works with each family to determine who they believe they can best care for in their home. It’s important to remember that the majority of foster children are teenagers or siblings who sometimes have medical, emotional or mental health needs.

    __How long does it take to become an Aspiranet foster parent?__

    It typically takes a family between three and six months to become an Aspiranet foster parent. The time can vary depending on how quickly a family completes the requirements.

    __Can anyone be an Aspiranet foster parent?__

    Aspiranet encourages you to consider becoming a foster parent. All foster parents must meet certain requirements prior to certification, such as: being financially self-sufficient, having adequate bedroom space and meeting all state required criminal clearances. Aspiranet staff work closely with each family to help them complete the requirements for foster parent certification.

    __Would a child’s family be involved while a child was living in my home?__

    Yes, in most circumstances a child’s family remains involved with their child while he/she is in foster care. The first priority for most children in foster care is to be safely reunified with their families. Most families improve their situation, allowing their children to return home. Foster parents have a big role in supporting a child’s connection with their family, often through regular visits. Aspiranet works with foster parents to help them understand their role in supporting a child’s connection with their family.

    __How will Aspiranet help me if I have a child with difficult behaviors?__

    Many of the children in foster care come with special medical, emotional or behavioral needs. When a child is placed with your family, Aspiranet shares all information available regarding the needs, behaviors and habits of the child. The Aspiranet Social Worker works with foster parent and other adults involved with the child in determining his/her needs and then helps develop a plan that best addresses those needs. Some children will benefits from additional services and support; the Aspiranet Social Worker will work with each family and child to identifying and secure those services.
