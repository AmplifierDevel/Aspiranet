<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width' />
  <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="msapplication-square70x70logo" content="/ms-icon-70x70.png" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/apple-icon.png" sizes="16x16" />
  <link rel="apple-icon-precomposed.png" sizes="72x72" href="/apple-touch-icon-72x72.png" />
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/slick.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/slick-theme.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="/assets/js/lib/jquery.min.js"></script>   
  {% include meta-facebook.html %}
  {% include meta-twitter.html %}
</head>
